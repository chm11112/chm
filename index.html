<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>陈赫的征婚启事</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
    }
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: linear-gradient(to bottom, #e0f2f1, #ffffff);
    }
    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 700px;
      width: 100%;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 5px solid #e0f2f1;
    }
    .title {
      color: #1a73e8;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #666;
      font-size: 16px;
      margin-bottom: 25px;
    }
    .info-section {
      border-top: 1px solid #e0e0e0;
      padding-top: 25px;
    }
    .info-item {
      margin-bottom: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    .info-item:last-child {
      border-bottom: none;
    }
    .info-key {
      color: #333;
      font-weight: 500;
      font-size: 17px;
    }
    .info-value {
      color: #666;
      font-size: 16px;
      max-width: 400px;
      word-wrap: break-word;
    }
    .contact-btn {
      display: block;
      width: 180px;
      height: 45px;
      background-color: #1a73e8;
      color: white;
      text-align: center;
      line-height: 45px;
      margin: 30px auto 0;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .contact-btn:hover {
      background-color: #1557b0;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <!-- 替换为本人照片（路径需正确，如放在项目根目录则写"photo.jpg"） -->
    <link rel="shortcut icon" href="1.ico" type="image/x - icon">
    <h1 class="title">陈赫的征婚启事</h1>
    <p class="subtitle">沈阳理工大学本科 | 技师 | 真诚觅缘</p >
  </div>

  <div class="info-section">
    <div class="info-item">
      <span class="info-key">姓名：</span>
      <span class="info-value">陈赫</span>
    </div>
    <div class="info-item">
      <span class="info-key">性别：</span>
      <span class="info-value">男</span>
    </div>
    <div class="info-item">
      <span class="info-key">年龄：</span>
      <span class="info-value">20岁</span>
    </div>
    <div class="info-item">
      <span class="info-key">学历：</span>
      <span class="info-value">沈阳理工大学 信息与计算科学专业</span>
    </div>
    <div class="info-item">
      <span class="info-key">职业：</span>
      <span class="info-value">红浪漫SPA 高级技师</span>
    </div>
    <div class="info-item">
      <span class="info-key">兴趣爱好：</span>
      <span class="info-value">在河南的金黄色麦田里，抽红旗渠香烟</span>
    </div>
    <div class="info-item">
      <span class="info-key">征婚要求：</span>
      <span class="info-value">
                    女方一个月给一万元生活费，
                    本人能生小孩，
                    愿意一起经营温馨家庭。
                </span>
    </div>
  </div>

  <!-- 联系方式可替换为邮箱/私信等，建议谨慎公开 -->
  <a href=" " class="contact-btn">联系我宝宝</a >
</div>
</body>
</html>
